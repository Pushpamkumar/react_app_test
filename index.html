<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.css">
</head>
<body>
    <h1>Chess Game</h1>
    <div id="turn-indicator">White to move</div>
    <div id="chess-board"></div>
    <div id="captured-pieces">
        <div id="white-captured">White Captured: </div>
        <div id="black-captured">Black Captured: </div>
    </div>
    <button id="restart-btn">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
